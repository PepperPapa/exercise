<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg examples</title>
</head>
<body>
  <!-- 圆 -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <circle cx="50" cy="50" r="30" stroke="black"
            stroke-width="2" fill="gray" />
  </svg>

  <!-- 矩形 -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect x="30" y="20" width="50" height="30"
    style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;
    stroke-opacity:0.9"/>
  </svg>

  <!-- 曲线 -->
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
    style="fill:blue;stroke:red;stroke-width:4"/>
  </svg>
</body>
</html>
