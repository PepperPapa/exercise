<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flex layout</title>
  <style>
    .grid {
      display: flex;
    }
    .grid-cell {
      flex: 1;
      margin: 5px;
      height: 60px;
      border-radius: 2px;
      background-color: lightgray;
    }
    .grid-cell.u-1of4 {
      flex: 0 0 25%;
    }
    .grid-cell.u-1of3 {
      flex: 0 0 33.3333%;
    }
    .grid-cell.u-1of2 {
      flex: 0 0 50%;
    }
  </style>
</head>
<body>
  <!-- 基本网格布局 -->
  <div class="grid">
    <div class="grid-cell">1/2</div>
    <div class="grid-cell">1/2</div>
  </div>
  <div class="grid">
    <div class="grid-cell">1/3</div>
    <div class="grid-cell">1/3</div>
    <div class="grid-cell">1/3</div>
  </div>
  <div class="grid">
    <div class="grid-cell">1/4</div>
    <div class="grid-cell">1/4</div>
    <div class="grid-cell">1/4</div>
    <div class="grid-cell">1/4</div>
  </div>

  <!-- 百分比布局 -->
  <div class="grid">
    <div class="grid-cell u-1of4">1/4</div>
    <div class="grid-cell">auto</div>
    <div class="grid-cell u-1of3">1/3</div>
  </div>
  <div class="grid">
    <div class="grid-cell u-1of2">1/2</div>
    <div class="grid-cell">auto</div>
    <div class="grid-cell">auto</div>
  </div>
  <div class="grid">
    <div class="grid-cell">auto</div>
    <div class="grid-cell u-1to3">1/3</div>
  </div>
</body>
</html>
