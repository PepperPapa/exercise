<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      .header {
        display: block;
        width: 100%;
        height: 30px;
        margin: 0;
        padding: 0;
        background-color: #2d2d2d;
      }
      ul {
        list-style: none;
        height: 100%;
        margin: 0;
      }
      ul#menu {
        float: left;
        padding: 0;
      }
      ul#account {
        float: right;
        padding: 0;
      }
      ul li{
        display: inline;
        text-align: center;
        height: 100%;
      }
      a {
        font: 13px/27px Arial,sans-serif;
        float: left;
        height: 100%;
        padding-left: 5px;
        padding-right: 5px;
        text-align: center;
        text-decoration: none;
        color: white;
      }
      a:hover {background-color: #555;}
    </style>
  </head>
  <body>
    <div class="header">
        <ul id="menu">
          <li><a href="#">Google+</a></li>
          <li><a href="#">搜索</a></li>
          <li><a href="#">图片</a></li>
          <li><a href="#">地图</a></li>
          <li><a href="#">Play</a></li>
          <li><a href="#">YouTube</a></li>
          <li><a href="#">新闻</a></li>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">更多</a></li>
        </ul>
        <ul id="account">
          <li><a href="#">登陆</a></li>
          <li><a href="#">设置</a></li>
        </ul>
    </div>
  </body>
</html>
