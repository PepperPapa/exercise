<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="icon" href="images/logo.png">
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        text-align: center;
        height: 100%;
        font: 13px/27px Arial,sans-serif;
      }

      /* container */
      .container {
        min-height: 100%;
        height: auto !important;
        _height: 100%;
        margin-bottom: -40px;
        position: relative;
      }

      /* 菜单部分 */
      .header {
        display: block;
        height: 27px;
        background-color: #2d2d2d;
      }
      #menu {
        float: left;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      #account {
        float: right;
        margin: 0;
        padding: 0;
        list-style: none;
      }
      #account img {
        float: left;
        height: 27px;
        width: auto;
        padding: 2px;
        box-sizing: border-box;
      }
      .header li{
        display: inline;
      }
      .header a {
        float: left;
        display: block;
        padding: 0 5px;
        text-decoration: none;
        color: #d0d0d0;
      }
      .header a:hover {
        color: white;
        background-color: #555;
      }

      /* google logo */
      .logo {
        margin-top: 160px;
      }

      /* 搜索框区域 */
      .input {
        position: relative;
        width: 640px;
        margin: 0 auto;
      }
      .text_input input {
        width: 620px;
        height: 36px;
        margin-top: 25px;
        border-color: #d6d6d6;
        border-style: solid;
        border-width: 1px;
      }
      .text_input img {
        position: absolute;
        right: 18px;
        top: 8px;
        margin-top: 25px;
        height: auto;
        width: 20px;
      }

      /* search */
      .search {
        margin-top: 25px;
      }
      .do_search input {
        width: 110px;
        height: 34px;
        margin: 0 2px;
        border-style: none;
        background-color: #efefef;
        color: #686868;
        font-size: 10px;
        font-weight: bold;
      }
      .do_search input:hover {
        border-style: solid;
        border-width: 1px;
        border-color: #c0c0c0;
      }

      /* language */
      .language {
        margin-top: 25px;
        padding-bottom: 50px;
      }
      .language a {
        text-decoration: none;
        color: blue;
        padding: 0 5px;
      }
      .language a:hover {
        text-decoration: underline;
      }

      /* footer */
      #footer {
        position: absolute;
        bottom: 0;
        height: 40px;
        line-height: 40px;
        width: 100%;
        background-color: #e8e8e8;
        color: #686868;
        border-top: 1px solid #d8d8d8;
        text-align: center;
      }
      #business {
        float: left;
        margin-left: 10px;
      }
      #law {
        float: right;
        margin-right: 10px;
      }
      #footer a {
        display: inline-block;
        margin: 0 5px;
        padding: 0 5px;
        text-decoration: none;
        color: inherit;
        text-align: center;
      }
      #footer a:hover {
        color: inherit;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <ul id="menu">
            <li><a href="#">Google+</a></li>
            <li><a href="#">搜索</a></li>
            <li><a href="#">图片</a></li>
            <li><a href="#">地图</a></li>
            <li><a href="#">Play</a></li>
            <li><a href="#">YouTube</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">更多</a></li>
          </ul>
          <ul id="account">
            <li><a href="#">登陆</a></li>
            <li><a href="#"><img src="images/setting.png" alt="设置" /></a></li>
          </ul>
      </div>
      <div class="logo">
        <img src="images/google.png" alt="Google logo" />
      </div>
      <div class="input">
        <form class="text_input">
          <input type="input" name="search_value" value="">
          <img src="images/voice_input.png" alt="按语音搜索" />
        </form>
      </div>
      <div class="search">
        <form class="do_search">
          <input type="button" name="Go" value="Google搜索">
          <input type="button" name="lucky" value="手气不错">
        </form>
      </div>
      <div class="language">
        <p>
          Google.com.hk 使用下列语言：<a href="#">中文（繁體）</a>
          <a href="#">English</a>
        </p>
      </div>
      <div id="footer">
        <span id="business">
          <a href="#">广告</a>
          <a href="#">商务</a>
          <a href="#">Google大全</a>
        </span>
        <span id="law">
          <a href="#">隐私权</a>
          <a href="#">条款</a>
          <a href="#">设置</a>
        </span>
      </div>
    </div>
  </body>
</html>
