<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <style type="text/css">
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        font: 13px/27px Arial,sans-serif;
      }

      /* container */
      .container {
        min-height: 100%;
        _height: 100%;
        margin-bottom: -35px;
        display: block;
      }

      /* 菜单部分 */
      .header {
        display: block;
        height: 27px;
        background-color: #2d2d2d;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul#menu {
        float: left;
        padding: 0;
      }
      ul#account {
        float: right;
        padding: 0;
      }
      ul li{
        display: inline;
      }
      .header a {
        /*font: 13px/27px Arial,sans-serif;*/
        float: left;
        display: block;
        padding: 0 5px;
        text-decoration: none;
        color: #d0d0d0;
      }
      .header a:hover {
        color: white;
        /*border-top: 2px solid #c80000;*/
        background-color: #555;
      }

      /* google logo */
      .logo {
        clear: both;
        margin-top: 160px;
      }

      /* 搜索框区域 */
      .text_input input {
        width: 620px;
        height: 32px;
        margin-top: 25px;
        /*toDO：输入框边框还无法做到更细更淡，一旦修改颜色边框的样式就不对了 */
      }
      .text_input img {
        margin-top: 25px;
        height: 32px;
      }
      #push {
        height: 35px;
      }

      /* search */
      .search {
        margin-top: 25px;
      }
      .do_search input {
        width: 110px;
        height: 42px;
        margin: 0;
        padding: 0;
        border-style: nWone;
        background-color: #e8e8e8;
        color: #686868;
        font-size: 15px;
      }

      /* language */
      .language {
        margin-top: 25px;
      }

      /* footer */
      #footer {
        height: 35px;
        background-color: #e8e8e8;
        /*font: 13px/27px Arial,sans-serif;*/
        color: #686868;
      }
      #business {
        float: left;
      }
      #law {
        float: right;
      }
      #business #law li {
        display: inline;
      }
      #footer a {
        text-align: center;
        text-decoration: none;
        color: inherit;
      }
      #footer a:hover {
        color: #inherit;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
          <ul id="menu">
            <li><a href="#">Google+</a></li>
            <li><a href="#">搜索</a></li>
            <li><a href="#">图片</a></li>
            <li><a href="#">地图</a></li>
            <li><a href="#">Play</a></li>
            <li><a href="#">YouTube</a></li>
            <li><a href="#">新闻</a></li>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">更多</a></li>
          </ul>
          <ul id="account">
            <li><a href="#">登陆</a></li>
            <li><a href="#">设置</a></li>
          </ul>
      </div>
      <div class="logo">
        <img src="images/google.png" alt="Google logo" />
      </div>
      <div class="input">
        <form class="text_input">
          <input type="input" name="search_value" value="">
          <img src="images/voice_input.png" alt="按语音搜索" />
        </form>
      </div>
      <div class="search">
        <form class="do_search">
          <input type="button" name="Go" value="Google搜索">
          <input type="button" name="lucky" value="手气不错">
        </form>
      </div>
      <div class="language">
        <p>
          Google.com.hk 使用下列语言：<a href="#">中文（繁體）</a>
          <a href="#">English</a>
        </p>
      </div>
      <div id="push"></div>
    </div>
    <div id="footer">
      <ul id="business">
        <li><a href="#">广告</a></li>
        <li><a href="#">商务</a></li>
        <li><a href="#">Google大全</a></li>
      </ul>
      <ul id="law">
        <li><a href="#">隐私权</a></li>
        <li><a href="#">条款</a></li>
        <li><a href="#">设置</a></li>
      </ul>
    </div>
  </body>
</html>
