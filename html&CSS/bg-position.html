<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .box1, .box2, .box3, .box4 {
      float: left;
      width: 100px;
      height: 100px;
      position: relative;
      background: #F3F2E2 url(images/1234.png) no-repeat;
    }
    .box1 {
      background-position: 0% 0%;
    }
    .box2 {
      background-position: 0% 33.333333%;
    }
    .box3 {
      background-position: 0% 66.666666%;
    }
    .box4 {
      background-position: 0% 100%;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
