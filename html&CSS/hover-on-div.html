<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hover on a div</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      border: 1px solid gray;
      text-align: center;
      line-height: 300px;
    }
    /*div和:hover之间不能有空格*/
    div:hover {
      background: green;
      color: white;
    }
  </style>
</head>
<body>
  <div>
    test hover on div
  </div>
</body>
</html>
